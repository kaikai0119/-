<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画共有プラットフォーム</title>
    <!-- CSSフレームワークの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- カスタムCSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">動画共有プラットフォーム</a>
        <!-- 検索バー -->
        <form class="form-inline my-2 my-lg-0 ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="キーワードを入力" aria-label="検索">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">検索</button>
        </form>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container mt-4">
        <div class="row">
            <!-- 動画表示エリア -->
            <div class="col-md-8">
                <!-- ダミーの動画サムネイル -->
                <img src="thumbnail.jpg" alt="動画のサムネイル" class="img-fluid">
                <!-- コメントセクション -->
                <div class="mt-4">
                    <h4>コメント</h4>
                    <ul class="list-group">
                        <li class="list-group-item">ユーザー1: すばらしい動画です！</li>
                        <li class="list-group-item">ユーザー2: よかったです！</li>
                    </ul>
                    <!-- コメントフォーム -->
                    <form class="mt-3">
                        <div class="form-group">
                            <textarea class="form-control" rows="3" placeholder="コメントを投稿"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">投稿</button>
                    </form>
                </div>
            </div>
            <!-- サイドバー（推奨動画） -->
            <div class="col-md-4">
                <h4>推奨動画</h4>
                <ul class="list-group">
                    <li class="list-group-item"><a href="#">動画1</a></li>
                    <li class="list-group-item"><a href="#">動画2</a></li>
                    <li class="list-group-item"><a href="#">動画3</a></li>
                    <li class="list-group-item"><a href="#">動画4</a></li>
                    <li class="list-group-item"><a href="#">動画5</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- JavaScriptファイルの読み込み -->
    <script src="script.js"></script>
</body>
</html>
